<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>IFC Viewer</title>
</head>
<body>
  <div id="viewer" style="width:100%; height:100vh;"></div>

  <script type="module">
    import { Viewer, CameraControl, IFCLoader } 
      from "https://cdn.jsdelivr.net/npm/@xeokit/xeokit-sdk/dist/xeokit-sdk.es.min.js";

    const viewer = new Viewer({ canvasId: "viewer" });
    viewer.camera.eye = [20, 20, 20];
    viewer.camera.look = [0, 0, 0];
    viewer.camera.up = [0, 1, 0];

    new CameraControl(viewer);

    const ifcLoader = new IFCLoader(viewer);
    ifcLoader.load({
      src: "https://artgarth1-afk.github.io/ifc-viewer/model.ifc",
      id: "myModel"
    }).then(() => console.log("IFC загружен!"));
  </script>
</body>
</html>
