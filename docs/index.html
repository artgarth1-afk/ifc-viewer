<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFC Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #myCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        /* Простой спиннер загрузки */
        #loader {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-family: sans-serif;
            font-size: 1.2em;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="loader">Загрузка модели...</div>
    <canvas id="myCanvas"></canvas>

    <script type="module" src="./viewer.js"></script>

</body>
</html>
