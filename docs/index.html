<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>IFC Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/@xeokit/xeokit-sdk/dist/xeokit-sdk.min.js"></script>
    <style>
        body { margin:0; }
        #viewer { width:100%; height:100vh; }
    </style>
</head>
<body>
    <div id="viewer"></div>
    <script>
        // Создаём Viewer
        const viewer = new xeokit.Viewer({ canvasId: "viewer" });

        // Камера по умолчанию
        viewer.camera.eye = [20, 20, 20];
        viewer.camera.look = [0, 0, 0];
        viewer.camera.up = [0, 1, 0];

        // Управление камерой (OrbitControls)
        new xeokit.CameraControl(viewer);

        // IFC загрузчик
        const ifcLoader = new xeokit.IFCLoader(viewer);

        // Загружаем конкретный файл из GitHub Pages
        ifcLoader.load({
            src: "https://artgarth1-afk.github.io/ifc-viewer/model.ifc", // <-- твой файл
            id: "myModel"
        }).then(model => {
            console.log("IFC модель загружена!");
        }).catch(err => {
            console.error("Ошибка загрузки IFC:", err);
        });
    </script>
</body>
</html>
