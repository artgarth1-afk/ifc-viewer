<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>IFC Viewer</title>
  <style>
    body { margin:0; }
    #viewer { width:100%; height:100vh; }
  </style>
</head>
<body>
  <div id="viewer"></div>
  <script type="module">
    import { Viewer, CameraControl, IFCLoader } from './xeokit-sdk.es.js';

    const viewer = new Viewer({ canvasId: "viewer" });
    viewer.camera.eye = [20, 20, 20];
    viewer.camera.look = [0, 0, 0];
    viewer.camera.up = [0, 1, 0];

    new CameraControl(viewer);

    const ifcLoader = new IFCLoader(viewer);

    ifcLoader.load({
      src: "model.ifc",
      webIfc: {
        wasmPath: "./web-ifc.wasm"
      },
      id: "myModel"
    }).then(() => {
      console.log("IFC модель загружена!");
    }).catch(err => {
      console.error("Ошибка загрузки IFC:", err);
    });
  </script>
</body>
</html>
