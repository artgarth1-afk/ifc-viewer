<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>IFC Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/@xeokit/xeokit-sdk/dist/xeokit-sdk.min.js"></script>
</head>
<body>
    <div id="viewer" style="width:100%; height:600px;"></div>
    <script>
        const viewer = new xeokit.Viewer({ canvasId: "viewer" });
        viewer.camera.eye = [20, 20, 20];
        viewer.camera.look = [0, 0, 0];
        viewer.camera.up = [0, 1, 0];

        new xeokit.CameraControl(viewer);

        const ifcLoader = new xeokit.IFCLoader(viewer);

        ifcLoader.load({
            src: "https://artgarth1-afk.github.io/ifc-viewer/model.ifc", // <-- GitHub Pages URL
            id: "myModel"
        }).then(model => {
            console.log("IFC модель загружена!");
        }).catch(err => {
            console.error("Ошибка загрузки IFC:", err);
        });
    </script>
</body>
</html>
