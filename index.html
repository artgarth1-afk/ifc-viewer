<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFC Model Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        #viewer-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .controls-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            z-index: 10;
            min-width: 280px;
            backdrop-filter: blur(10px);
        }
        
        .panel-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #1a202c;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .control-group {
            margin-bottom: 16px;
        }
        
        .control-label {
            font-size: 13px;
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 8px;
            display: block;
        }
        
        .btn {
            width: 100%;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 8px;
        }
        
        .btn-secondary {
            background: #e2e8f0;
            color: #2d3748;
        }
        
        .btn-secondary:hover {
            background: #cbd5e0;
        }
        
        .loading-indicator {
            display: none;
            font-size: 13px;
            color: #718096;
            padding: 12px;
            background: #f7fafc;
            border-radius: 6px;
            text-align: center;
            margin-top: 12px;
        }
        
        .loading-indicator.active {
            display: block;
        }
        
        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #cbd5e0;
            border-top-color: #2d3748;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 6px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            z-index: 10;
            max-width: 400px;
            max-height: 300px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }
        
        .info-title {
            font-size: 13px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .info-content {
            font-size: 12px;
            color: #4a5568;
            line-height: 1.6;
        }
        
        .help-text {
            font-size: 12px;
            color: #718096;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e2e8f0;
        }
        
        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px;
            border-radius: 6px;
            font-size: 13px;
            margin-top: 12px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div id="viewer-container"></div>
    
    <div class="controls-panel">
        <div class="panel-title">
            <span>üè¢</span> IFC Viewer
        </div>
        
        <div class="control-group">
            <label class="control-label">View Controls</label>
            <button class="btn btn-secondary" id="fitViewBtn">üîç Fit to View</button>
            <button class="btn btn-secondary" id="resetCameraBtn">‚Ü∫ Reset Camera</button>
        </div>
        
        <div class="control-group">
            <label class="control-label">Display</label>
            <button class="btn btn-secondary" id="toggleGridBtn">‚äû Toggle Grid</button>
            <button class="btn btn-secondary" id="toggleAxesBtn">+ Toggle Axes</button>
        </div>
        
        <div id="loadingIndicator" class="loading-indicator">
            <span class="spinner"></span>Loading model...
        </div>
        
        <div id="errorMessage" class="error-message"></div>
    </div>
    
    <div class="info-panel">
        <div class="info-title">Model Information</div>
        <div id="infoContent" class="info-content">
            Initializing viewer...<br>
            <span class="help-text">
                <strong>Controls:</strong><br>
                ‚Ä¢ Left Mouse: Rotate<br>
                ‚Ä¢ Right Mouse: Pan<br>
                ‚Ä¢ Scroll: Zoom
            </span>
        </div>
    </div>

    <script src="https://unpkg.com/three@r128/build/three.min.js"></script>
    <script src="https://unpkg.com/three@r128/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/web-ifc-three@0.0.130/dist/web-ifc-three.umd.js"></script>

    <script>
        // –ñ–¥—ë–º –∑–∞–≥—Ä—É–∑–∫–∏ –≤—Å–µ—Ö –±–∏–±–ª–∏–æ—Ç–µ–∫
        function initViewer() {
            if (typeof THREE === 'undefined' || typeof IFCLoader === 'undefined') {
                setTimeout(initViewer, 100);
                return;
            }

            const container = document.getElementById('viewer-container');
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0xcccccc);
            
            const size = {
                width: window.innerWidth,
                height: window.innerHeight
            };
            
            const camera = new THREE.PerspectiveCamera(75, size.width / size.height, 0.1, 1000);
            camera.position.z = 50;
            
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(size.width, size.height);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 20, 10);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            const gridHelper = new THREE.GridHelper(100, 50, 0x888888, 0xcccccc);
            scene.add(gridHelper);
            
            const axesHelper = new THREE.AxesHelper(20);
            scene.add(axesHelper);
            
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enableZoom = true;
            
            const ifcLoader = new IFCLoader();
            let ifcModel = null;
            
            const fitViewBtn = document.getElementById('fitViewBtn');
            const resetCameraBtn = document.getElementById('resetCameraBtn');
            const toggleGridBtn = document.getElementById('toggleGridBtn');
            const toggleAxesBtn = document.getElementById('toggleAxesBtn');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const errorMessage = document.getElementById('errorMessage');
            const infoContent = document.getElementById('infoContent');
            
            let gridVisible = true;
            let axesVisible = true;
            
            function loadIFCModel(file) {
                loadingIndicator.classList.add('active');
                errorMessage.classList.remove('show');
                
                try {
                    const url = URL.createObjectURL(file);
                    ifcLoader.load(url, (loadedModel) => {
                        if (ifcModel && scene.children.includes(ifcModel)) {
                            scene.remove(ifcModel);
                        }
                        ifcModel = loadedModel;
                        scene.add(ifcModel);
                        
                        fitCameraToObject();
                        
                        loadingIndicator.classList.remove('active');
                        infoContent.innerHTML = `Model loaded successfully!<br>Objects: ${getObjectCount(ifcModel)}`;
                        
                        URL.revokeObjectURL(url);
                    }, undefined, (error) => {
                        showError('Failed to load IFC model: ' + error.message);
                        loadingIndicator.classList.remove('active');
                    });
                } catch (err) {
                    showError('Error: ' + err.message);
                    loadingIndicator.classList.remove('active');
                }
            }
            
            function fitCameraToObject() {
                const box = new THREE.Box3().setFromObject(scene);
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const fov = camera.fov * (Math.PI / 180);
                let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
                
                cameraZ *= 1.5;
                camera.position.z = cameraZ;
                
                const centerOffsetZ = -0.2;
                camera.position.copy(box.getCenter(new THREE.Vector3()));
                camera.position.z += cameraZ + centerOffsetZ;
                
                camera.lookAt(box.getCenter(new THREE.Vector3()));
                controls.target.copy(box.getCenter(new THREE.Vector3()));
                controls.update();
            }
            
            function getObjectCount(obj) {
                let count = 0;
                obj.traverse(() => count++);
                return count;
            }
            
            function showError(msg) {
                errorMessage.textContent = msg;
                errorMessage.classList.add('show');
            }
            
            fitViewBtn.addEventListener('click', fitCameraToObject);
            
            resetCameraBtn.addEventListener('click', () => {
                camera.position.set(50, 50, 50);
                camera.lookAt(0, 0, 0);
                controls.target.set(0, 0, 0);
                controls.update();
            });
            
            toggleGridBtn.addEventListener('click', () => {
                gridVisible = !gridVisible;
                gridHelper.visible = gridVisible;
                toggleGridBtn.style.background = gridVisible ? '#2d3748' : '#e2e8f0';
                toggleGridBtn.style.color = gridVisible ? 'white' : '#2d3748';
            });
            
            toggleAxesBtn.addEventListener('click', () => {
                axesVisible = !axesVisible;
                axesHelper.visible = axesVisible;
                toggleAxesBtn.style.background = axesVisible ? '#2d3748' : '#e2e8f0';
                toggleAxesBtn.style.color = axesVisible ? 'white' : '#2d3748';
            });
            
            window.addEventListener('resize', () => {
                size.width = window.innerWidth;
                size.height = window.innerHeight;
                camera.aspect = size.width / size.height;
                camera.updateProjectionMatrix();
                renderer.setSize(size.width, size.height);
            });
            
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();
            
            const modelPath = './model.ifc';
            fetch(modelPath)
                .then(res => {
                    if (!res.ok) throw new Error(`HTTP ${res.status}`);
                    return res.blob();
                })
                .then(blob => loadIFCModel(blob))
                .catch(err => showError('Failed to load model: ' + err.message));
        }

        initViewer();
    </script>
</body>
</html>
