<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>IFC Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { margin: 0; height: 100%; }
    #viewer { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <script type="module">
    // Импорт только viewer (three лишний — он подтянется внутри)
    import { IfcViewerAPI } from 'https://esm.sh/web-ifc-viewer@1.0.174';

    const container = document.getElementById('viewer');
    const viewer = new IfcViewerAPI({ container, backgroundColor: 0xffffff });
    viewer.axes.setAxes();
    viewer.grid.setGrid();

    // КРИТИЧНО: явный путь к web-ifc.wasm
    // Вариант 1: CDN (не требует добавления файла в репозиторий)
    viewer.IFC.loader.ifcManager.setWasmPath('https://cdn.jsdelivr.net/npm/web-ifc@0.0.47/');

    // Вариант 2 (альтернативный, если захочешь хранить wasm у себя):
    // Положи web-ifc.wasm рядом с index.html и укажи:
    // viewer.IFC.loader.ifcManager.setWasmPath('./');

    // Загружаем модель из корня
    await viewer.IFC.loadIfcUrl('./model.ifc');
  </script>
</body>
</html>
