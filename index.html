<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>IFC Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { margin: 0; height: 100%; }
    #viewer { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <!-- ВАЖНО: только один модульный скрипт; никаких других <script src=...> для ifc -->
  <script type="module">
    // Импортируем ESM-версию прямо из CDN
    import { IfcViewerAPI } from 'https://esm.sh/web-ifc-viewer@1.0.174';
    // Если нужен three — web-ifc-viewer подтянет его как зависимость,
    // но можно явно импортировать совместимую версию:
    // import * as THREE from 'https://esm.sh/three@0.149.0';

    const container = document.getElementById('viewer');
    const viewer = new IfcViewerAPI({ container, backgroundColor: 0xffffff });
    viewer.axes.setAxes();
    viewer.grid.setGrid();

    // Файл модели должен лежать рядом с index.html
    viewer.IFC.loadIfcUrl('./model.ifc');
  </script>
</body>
</html>
