<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFC Model Viewer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; }
        #viewer { width: 100%; height: 100%; }
        #file-input { position: absolute; top: 10px; left: 10px; z-index: 100; }
    </style>
</head>
<body>
    <input type="file" id="file-input" accept=".ifc">
    <div id="viewer"></div>
    <script src="https://cdn.jsdelivr.net/npm/xeokit-sdk/dist/xeokit-sdk.es.js"></script>
    <script>
        const viewer = new Viewer({
            container: "viewer"
        });

        const ifcLoader = new WebIFCLoaderPlugin(viewer, {
            wasmPath: "https://unpkg.com/web-ifc@latest/"
        });

        document.getElementById("file-input").addEventListener("change", (e) => {
            const file = e.target.files[0];
            const url = URL.createObjectURL(file);
            ifcLoader.load({ id: "model", src: url });
        });
    </script>
</body>
</html>
