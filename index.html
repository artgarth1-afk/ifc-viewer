<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>3D Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial; }
    canvas { display: block; }
    #loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8); color: white; padding: 30px; border-radius: 8px; z-index: 100; }
  </style>
</head>
<body>
  <div id="loading">Загрузка модели...</div>
  <canvas id="c"></canvas>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@r128/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@r128/examples/js/loaders/GLTFLoader.js"></script>
  
  <script>
    let scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf0f0f0);
    
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 5);
    
    let renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('c'), antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    
    let light = new THREE.DirectionalLight(0xffffff, 1.5);
    light.position.set(5, 10, 7);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0xffffff, 0.7));
    
    let controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    
    let loader = new THREE.GLTFLoader();
    loader.load('./Model.glb', (gltf) => {
      let model = gltf.scene;
      scene.add(model);
      
      let box = new THREE.Box3().setFromObject(model);
      let size = box.getSize(new THREE.Vector3());
      let scale = 8 / Math.max(size.x, size.y, size.z);
      model.scale.multiplyScalar(scale);
      
      let center = box.getCenter(new THREE.Vector3());
      model.position.sub(center.multiplyScalar(scale));
      
      controls.target.set(0, 0, 0);
      controls.update();
      
      document.getElementById('loading').style.display = 'none';
    }, undefined, (error) => {
      document.getElementById('loading').innerHTML = 'Ошибка загрузки: ' + error.message;
      console.error(error);
    });
    
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
    
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
