<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>IFC Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { margin: 0; height: 100%; }
    #viewer { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <!-- ВАЖНО: импорт через ESM CDN -->
  <script type="module">
    // Импортируем API прямо из ESM CDN
    import { IfcViewerAPI } from 'https://esm.run/web-ifc-viewer@1.0.174';

    const container = document.getElementById('viewer');
    const viewer = new IfcViewerAPI({ container, backgroundColor: 0xffffff });
    viewer.axes.setAxes();
    viewer.grid.setGrid();

    // Файл модели должен лежать рядом с index.html
    viewer.IFC.loadIfcUrl('./model.ifc');
  </script>
</body>
</html>
