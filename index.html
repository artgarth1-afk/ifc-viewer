<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFC Model Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #viewer-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="viewer-container"></div>

    <script async src="https://unpkg.com/three@r128/build/three.min.js"></script>
    <script async src="https://unpkg.com/three@r128/examples/js/controls/OrbitControls.js"></script>
    <script async src="https://unpkg.com/web-ifc-viewer"></script>

    <script>
        async function init() {
            const container = document.getElementById('viewer-container');
            const viewer = new WebIFCViewer.IfcViewerAPI({
                container
            });

            await viewer.IFC.setWasmPath('https://unpkg.com/web-ifc@latest/');

            viewer.axes.setAxes();
            viewer.grid.setGrid();

            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.ifc';
            input.addEventListener('change', async (e) => {
                const file = e.target.files[0];
                const ifcURL = URL.createObjectURL(file);
                await viewer.IFC.loadIfcUrl(ifcURL);
            });

            document.body.appendChild(input);
        }

        init();
    </script>
</body>
</html>
