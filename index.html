<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@r128/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    var renderer = new THREE.WebGLRenderer({canvas: document.getElementById('canvas'), antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.position.z = 5;
    
    var light = new THREE.DirectionalLight(0xffffff, 1.5);
    light.position.set(5,10,7);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0xffffff, 0.7));
    
    var loader = new THREE.GLTFLoader();
    var model;
    
    loader.load('https://raw.githubusercontent.com/artgarth1-afk/ifc-viewer/main/Model.glb', function(gltf){
      model = gltf.scene;
      scene.add(model);
      var box = new THREE.Box3().setFromObject(model);
      var size = box.getSize(new THREE.Vector3());
      var scale = 8 / Math.max(size.x, size.y, size.z);
      model.scale.multiplyScalar(scale);
      var center = box.getCenter(new THREE.Vector3());
      model.position.sub(center.multiplyScalar(scale));
    });
    
    var mouse = {x: 0, y: 0};
    var rotation = {x: 0, y: 0};
    
    document.addEventListener('mousemove', function(e){
      mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
    });
    
    document.addEventListener('mousedown', function(e){
      rotation.x = mouse.y;
      rotation.y = mouse.x;
    });
    
    function animate(){
      requestAnimationFrame(animate);
      
      if(model){
        model.rotation.y += (mouse.x - rotation.y) * 0.01;
        model.rotation.x += (mouse.y - rotation.x) * 0.01;
      }
      
      renderer.render(scene, camera);
    }
    animate();
    
    window.addEventListener('resize', function(){
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
