<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://unpkg.com/three@r128/examples/js/controls/OrbitControls.js"></script>
  <script src="https://unpkg.com/three@r128/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    var renderer = new THREE.WebGLRenderer({canvas: document.getElementById('canvas')});
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.position.z = 5;
    
    var light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5,10,7);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0xffffff, 0.7));
    
    var controls = new THREE.OrbitControls(camera, renderer.domElement);
    var loader = new THREE.GLTFLoader();
    
    loader.load('https://raw.githubusercontent.com/artgarth1-afk/ifc-viewer/main/Model.glb', function(gltf){
      scene.add(gltf.scene);
      var box = new THREE.Box3().setFromObject(gltf.scene);
      var size = box.getSize(new THREE.Vector3());
      var scale = 8 / Math.max(size.x, size.y, size.z);
      gltf.scene.scale.multiplyScalar(scale);
      var center = box.getCenter(new THREE.Vector3());
      gltf.scene.position.sub(center.multiplyScalar(scale));
    });
    
    function animate(){
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
    
    window.addEventListener('resize', function(){
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
