<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://unpkg.com/web-ifc@0.0.44/web-ifc-api.js"></script>
  <script src="https://unpkg.com/web-ifc-three/dist/web-ifc-three.umd.js"></script>
  
  <script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 10000);
    var renderer = new THREE.WebGLRenderer({canvas: document.getElementById('canvas'), antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.position.set(0, 0, 100);
    
    var light = new THREE.DirectionalLight(0xffffff, 1.5);
    light.position.set(5, 10, 7);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0xffffff, 0.7));
    
    var controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    
    fetch('./model.ifc')
      .then(r => r.arrayBuffer())
      .then(buffer => {
        const ifcLoader = new IFCLoader();
        ifcLoader.ifcManager.setWasmPath("https://unpkg.com/web-ifc@0.0.44/");
        ifcLoader.load(buffer, (ifcModel) => {
          scene.add(ifcModel.mesh);
        });
      })
      .catch(e => console.error("Ошибка загрузки:", e));
    
    function animate(){
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
    
    window.addEventListener('resize', function(){
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
