<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>IFC Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>html,body{margin:0;height:100%}#viewer{width:100vw;height:100vh}</style>
</head>
<body>
  <div id="viewer"></div>

  <script type="module">
    (async () => {
      // Импорт рабочей ESM сборки с jsDelivr (поддерживает CORS)
      import { IfcViewerAPI } from 'https://cdn.jsdelivr.net/npm/web-ifc-viewer@1.0.174/dist/web-ifc-viewer.esm.js';

      const container = document.getElementById('viewer');
      const viewer = new IfcViewerAPI({ container, backgroundColor: 0xffffff });

      viewer.axes.setAxes();
      viewer.grid.setGrid();

      // Жёсткий абсолютный URL к wasm на jsDelivr (если CDN доступен)
      // Если вы загрузили web-ifc.wasm в репозиторий, замените на viewer.IFC.loader.ifcManager.setWasmPath('./assets/');
      viewer.IFC.loader.ifcManager.setWasmPath('./assets/');

      try {
        await viewer.IFC.loadIfcUrl('./model.ifc');
        console.log('IFC загружен');
      } catch (err) {
        console.error('Ошибка загрузки IFC:', err);
        const msg = document.createElement('div');
        msg.style.position = 'fixed';
        msg.style.left = '8px';
        msg.style.top = '8px';
        msg.style.background = '#fff';
        msg.style.padding = '8px';
        msg.style.color = '#900';
        msg.style.zIndex = 9999;
        msg.textContent = 'Ошибка загрузки IFC. Проверьте model.ifc и web-ifc.wasm.';
        document.body.appendChild(msg);
      }
    })();
  </script>
</body>
</html>
