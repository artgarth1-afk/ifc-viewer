<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>IFC Viewer</title>
  <style>
    body { margin: 0; }
    #viewer { width: 100vw; height: 100vh; }
  </style>
  <!-- Подключаем three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>
  <!-- Подключаем IFC Viewer API -->
  <script src="https://cdn.jsdelivr.net/npm/web-ifc-three@0.0.125/dist/ifc-viewer-api.js"></script>
</head>
<body>
  <div id="viewer"></div>
  <script>
    // Теперь класс IfcViewerAPI доступен глобально
    const container = document.getElementById('viewer');
    const viewer = new IfcViewerAPI({ container, backgroundColor: 0xffffff });
    viewer.axes.setAxes();
    viewer.grid.setGrid();
    viewer.IFC.loadIfcUrl('model.ifc'); // файл должен лежать рядом с index.html
  </script>
</body>
</html>
